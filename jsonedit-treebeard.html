<style type="text/css">

	height: 100%;
}

	height: 100%;
}
ul,li{

}
.canvas{
	position: relative;
}

	position: absolute;
}

<body>

<div id="container"></div>
<div id="myGrid"></div>

    <script>

var files = [
    {name: 'My Documents', kind: 'folder',
    children: [
      {name: 'mydoc.txt', kind: 'item'},
    ]},
    {name: 'Music', kind: 'folder',
    children: [
      {id: 4, name: 'psycho-killer.mp3', kind: 'item'}
    ]}
]


       /*
         *  User defined options
         */
        var options = {
        divID : "myGrid",
        filesData : files,     // Array variable to be passed in
        rowHeight : 35,         
        paginate : false,       
        showPaginate : false,
        columnTitles : function() {
                   return [
	        {
	            title: "Title",
	            width: "50%",
	            sortType : "text",
	            sort : true
	        },
	        {
	        	title: "Type",
	            width: "50%",
	        }
	        ]
	    },
         resolveRows : function (item) {
                return [            // Defines columns based on data
                    {
                        data : "name",  // Data field name
                        filter : true,
                        css : 'tb-draggable'
                    },
                    {
                    	data:'kind'
                    }
                  ]
        }
    };
        /*
         *  User defined code to implement Treebeard anywhere on the page.
         */
        var myTreebeard = Treebeard(options);
    </script>


</body>
