<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="text/javascript" src="js/mithril.js"></script>
<style type="text/css">
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

html,body{
	height: 100%;
	overflow: hidden;
}

body{
	margin:0;
	padding: 0;
}
#container{
	overflow: hidden;
	height: 100%;
}
ul,li{
    list-style: none
}
.canvas{
	overflow: visible;
	position: absolute;
	border:1px dashed transparent;
}
.layer{
	position: absolute;
	border:1px dashed transparent;
}

.canvas .content,
.canvas .bbox
{
	position: absolute;
	width:100%;
	height:100%;
	overflow: hidden;
}


.layer.selected,
.canvas.selected
{
	border:1px dashed red;
}

.canvas.editing
{
	border:1px dashed blue;
}

.selected>.controlPoint{
	display: block;
}

.controlPoint.activePoint{
	background: #E8E8E8;
}
.controlPoint{
	display: none;
	position: absolute;
	border:1px solid #666;
}


.resizeBar{
	position: absolute;
	z-index: 9999;
	top:0;
	left:0;
	height: 100%;
	width: 40px;
	background: #efefef;
}
.editor{
	margin-left: 20px;
	margin-bottom: 50px;
}
.editorDragContainer{
	overflow: auto;
	height: 100%;
	width: 100%;
}
.editorContainer{
	position: fixed;
	top:0;
	width: 200px;
	right:0;
	height: 100%;
}

#debug{
	position: absolute;
	top:0;
	left: 0;
	height: 80px;
	width: 200px;
	z-index: 999999;
	background: #666;
	color:white;
	display: none;
}
</style>
</head>
<body>

<div id="container"></div>

<div class="editorContainer">
	<div class="editorDragContainer">
		<div class="editor"></div>
		<div class="resizeBar"></div>
	</div>
</div>

<div id="debug"></div>
</body>
</html>

<script type="text/javascript" src="testdata.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">

function DragFactory(options) {
	var defaultOptions = {mithril:true}, options=options||{}
	for(var i in defaultOptions){ if( !(i in options) ) options[i] = defaultOptions[i] }
	var isTouch = ('ontouchstart' in window) || ('DocumentTouch' in window && document instanceof DocumentTouch);
	var downE = isTouch? 'touchstart' :'mousedown';
	var moveE = isTouch? 'touchmove' :'mousemove';
	var upE = isTouch? 'touchend' :'mouseup';
	var cbList = {}
	var eventData={}
	function getConstrain(){
		var docWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		var docHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	}
	function getDownFunc(name){
		return function downHandle (evt) {
			var e = /touch/.test(evt.type) ? evt.touches[0] : evt;
			eventData.x = e.pageX
			eventData.y = e.pageY
			eventData.type = evt.type
			eventData.name = name;
		}
	}
	function moveHandle (evt){
		var e = /touch/.test(evt.type) ? evt.touches[0] : evt;
		if( !eventData.type )return;
		evt.preventDefault()
		eventData.dx = eventData.x - e.pageX
		eventData.dy = eventData.y - e.pageY
		for(var i in cbList){
			cbList[i].move&&cbList[i].move(eventData)
		}
	}
	function upHandle (evt){
		eventData.type = null
		for(var i in cbList){
			cbList[i].up&&cbList[i].up(eventData)
		}
		eventData.dx = eventData.dy = 0
	}
	window.addEventListener(moveE, moveHandle)
	window.addEventListener(upE, upHandle)
	return function(name, moveCB, upCB){
		cbList[name] = {move:moveCB, up:upCB };
		return getDownFunc(name)
	}
}

var dragFunc = DragFactory();

var con = document.querySelector('.editorContainer');
var old = 300;
con.style.width = old+'px'

var editorContainer = (function(){
	var obj = {}
	var downFunc = dragFunc('resizeBar', function(data){
			if(data.name!='resizeBar') return;
			con.style.width = old + data.dx +'px'
		}, function(data){
			if(data.name!='resizeBar') return;
			old+=data.dx
		});

	obj.view = function(){
		return [m('.editorDragContainer', {
			config: function (el){
				window.initEditor()
			}
		}, [
				m('.editor'),
			]),

			m('.resizeBar', {
				onmousedown: downFunc,
			}),

		]
	}
	return obj;
})()

document.querySelector('.canvas').onmousedown = dragFunc('canvas', function(data){   })

m.mount( con , editorContainer )



</script>
