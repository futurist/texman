<head>

<body>
<div id="paper"></div>

<div id="holder"></div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/joint.min.js"></script>
<script type="text/javascript">

// This is the ellipse that will be used as a constraint for our element dragging.
var constraint = g.ellipse(g.point(200, 150), 100, 80);

var ConstraintElementView = joint.dia.ElementView.extend({

    pointerdown: function(evt, x, y) {
        var position = this.model.get('position');
        var size = this.model.get('size');
        var center = g.rect(position.x, position.y, size.width, size.height).center();
        var intersection = constraint.intersectionWithLineFromCenterToPoint(center);
        console.log( this.model, position,size,center,intersection )
        joint.dia.ElementView.prototype.pointerdown.apply(this, [evt, intersection.x, intersection.y]);
    },
    pointermove: function(evt, x, y) {
        var intersection = constraint.intersectionWithLineFromCenterToPoint(g.point(x, y));
        joint.dia.ElementView.prototype.pointermove.apply(this, [evt, intersection.x, intersection.y]);
    }
});
var graph = new joint.dia.Graph;

var paper = new joint.dia.Paper({
    el: $('#paper'),
    width: 650,
    height: 400,
    gridSize: 1,
    model: graph,
    elementView: ConstraintElementView
});
var earth = new joint.shapes.basic.Circle({
    position: constraint.intersectionWithLineFromCenterToPoint(g.point(100, 100)).offset(-10, -10),
    size: { width: 20, height: 20 },
    attrs: { text: { text: 'earth' }, circle: { fill: '#2ECC71' } },
    name: 'earth'
});
graph.addCell(earth);

var orbit = V('<ellipse/>');
orbit.attr({
    cx: constraint.x, cy: constraint.y, rx: constraint.a, ry: constraint.b, fill:'none', stroke:'#ccc'
});
V(paper.viewport).append(orbit);




var graph = new joint.dia.Graph;
var paper = new joint.dia.Paper({
	el:$('#holder'),
	width:800,
	height:500,
	model:graph,
	gridSize:5
})
var paperSmall = new joint.dia.Paper({
    el: $('#myholder-small'),
    width: 400,
    height: 100,
    model: graph,
    gridSize: 1
});
paperSmall.scale(.5);
paperSmall.$el.css('pointer-events', 'none');


var rect = new joint.shapes.basic.Rect({
	position:{x:100, y:100},
	size:{width:80, height:80},
	attrs:{
		'.rotatable':{class:'rotatable testel'},
		rect:{fill:'red', stroke:'none', rx:5, ry:5, class:'rectTest'},
		text:{text:'test', fill:'white'}
	}
})
var rect2 = rect.clone()
rect2.translate(300)
var link = new joint.dia.Link({
	source: rect,
	target: rect2
})
link.set('vertices', [{ x: 300, y: 60 }, { x: 400, y: 60 }, { x: 400, y: 20 }])
link.set('smooth', true)

graph.addCells([rect,rect2,link])
graph.on('all', function(eventName, cell) {
    console.log(arguments);
});




var APIROOT= '/json-api'
var urlRoot = APIROOT+'/formtype'

var Formtype = Backbone.Model.extend({
	urlRoot: urlRoot
})

var Forms = Backbone.Collection.extend({
	model:Formtype,
	  url: urlRoot+'?fields[formtype]=name,title,createAt',
	  parse: function(data){
	  	return data.data
	  }
});

var FormView = Backbone.View.extend({
	tagName:'li',
	template: _.template('<div><%=title%></div>'),
	model: null,
	initialize:function(){
		this.listenTo(this.model, 'change', this.render);
      	this.listenTo(this.model, 'destroy', this.remove);
	},
	events:{
		'click' : 'edit',
	},
	render:function(){
		console.log(234897)
		this.$el.html( this.template( this.model.get('attributes') ) )
		return this
	},
	edit:function(){
		console.log(arguments)
	}
})

var AppView = Backbone.View.extend({
	el : $('#container').get(0),
	model: null,
	initialize:function(){
		this.listenTo(this.model, 'add', this.addOne);
		this.listenTo(this.model, 'remove', this.removeOne);
		this.listenTo(this.model, 'change', this.changeOne);
		this.listenTo(this.model, 'reset', this.resetAll);
		this.listenTo(this.model, 'all', _.debounce(this.render, 0));
		this.model.fetch()
	},
	render:function(){
		var self = this;
		return this
	},
	addOne: function (model, collection, response) {
		var view = new FormView({ model: model });
		this.$el.append(view.render().el);
	},
	removeOne: function (model, collection, changed) {
		console.log(arguments)
		this.resetAll()
	},
	changeOne: function (model, option) {
		console.log(arguments)
		this.resetAll()
	},
	resetAll: function () {
		this.$el.empty();
		this.model.each(this.addOne, this);
	},
})

var forms = new Forms
var appView = new AppView({model: forms})



</script>
