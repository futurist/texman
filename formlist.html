<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<!-- <link rel="stylesheet" type="text/css" href="css/canvas.css" /> -->
<style type="text/css">
@font-face {
	font-family: 'fontello';
	src: url('./font/fontello.eot?86270279');
	src: url('./font/fontello.eot?86270279#iefix') format('embedded-opentype'),
	   url('./font/fontello.woff?86270279') format('woff'),
	   url('./font/fontello.ttf?86270279') format('truetype'),
	   url('./font/fontello.svg?86270279#fontello') format('svg');
	font-weight: normal;
	font-style: normal;
}
.iconfont
{
  font-family: "fontello";
  font-style: normal;
  font-weight: normal;
  speak: none;
 
  display: inline-block;
  text-decoration: inherit;
  width: 1em;
  margin-right: .2em;
  text-align: center;
  /* opacity: .8; */
 
  /* For safety - reset parent styles, that can break glyph codes*/
  font-variant: normal;
  text-transform: none;
 
  /* fix buttons height, for twitter bootstrap */
  line-height: 1em;
 
  /* Animation center compensation - margins should be symmetric */
  /* remove if not needed */
  margin-left: .2em;
 
  /* You can be more comfortable with increased icons size */
  /* font-size: 120%; */
 
  /* Font smoothing. That was taken from TWBS */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
 
  /* Uncomment for 3D effect */
  /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
}
.iconfont.uparrow:before{
  content: "\e801"
}
.iconfont.downarrow:before{
  content: "\e800"
}
.grey{
	color:#999;
}


#container{
	width: 100%;
	margin-right: 300px;
}

#formlist{
	position: absolute;
	bottom: 20px;
	right:10px;
	top:50px;
	width: 200px;
	overflow: auto;
}
#formlist .list .operate{
	position: fixed;
	top:24px;
	width: 100%;
}
#formlist ul li{
	margin-top:10px;
}
ul,li{
	padding:0;
	margin:0;
}

</style>
</head>
<body>
<div id="container"><div class="list"></div></div>
<div id="formlist"></div>
<div id="poplist"></div>
</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="formlist.js"></script>
