<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>sdfsdf</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="text/javascript" src="js/mithril.js"></script>
<style type="text/css">
ul,li{
    list-style: none
}
.tabs li.active{
    color:red;
}
.tabs li{
    float: left;
    padding: 20px;
}
</style>
</head>
<body>

<div id="container"></div>

</body>
</html>

<script type="text/javascript">

var data = [
    { name: 'alice', hobby: 'programming' },
    { name: 'bob', hobby: 'gaming' },
    { name: 'carl', hobby: 'crafting' },
    { name: 'dan', hobby: 'dancing' },
    { name: 'erl', hobby: 'curling' }
]

var app={}

app.controller=function  () {
    this.generateID = +new Date();
    this.curTab = 'bob';
}

app.view = function  (ctrl) {
	return m('.row', {key: parent.generateID }, [
            m('ul.tabs', {key: ctrl.generateID},  data.map(function(v){
                var active = v.name==ctrl.curTab?'active':''
                return m('li.tab-title', { className:active, onclick:function(){ ctrl.curTab = v.name;  } }, v.name)
            }) )
         ])

}

m.mount(document.querySelector('#container'), app);

</script>
